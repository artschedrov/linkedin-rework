<div class="feed-trending-rated-post" *ngIf="highRatedPosts$ | async as highRatedPosts">
  <div class="feed-trending-rated-post__container">
    <div class="feed-trending-rated__post-container">
      <app-post-card
      *ngFor="let post of highRatedPosts"
      [post]="post"
      [parentName]="'app-feed-trending-rated-posts'"
      ></app-post-card>
    </div>
  </div>
</div>
