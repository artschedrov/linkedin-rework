<div class="notice-navigation">
  <div class="notice-navigation__container">
    <button class="tabs__tab-button"
    *ngFor="let noticeLink of noticeLinks; let i = index"
    [ngClass]="{'tabs__tab-button--active': i === 0}"
    (click)="switchNoticeTab($event, noticeLink.id)"
    >
    <div class="notice-navigation__content">
      <img src="" alt="">
      <p>{{noticeLink.id}}</p>
    </div>
    <div>
      <span></span>
    </div>
    </button>
  </div>
</div>
