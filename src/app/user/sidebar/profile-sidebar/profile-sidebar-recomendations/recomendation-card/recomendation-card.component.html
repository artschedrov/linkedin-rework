<div class="recomendation-card">
  <div class="recomendation-card__container">
    <div class="recomendation-card__img-wrapper">
      <img src="{{recomendation.pic}}" alt="">
    </div>
    <div class="recomendation-card__text-wrapper">
      <h3 class="recomendation-card__title">{{recomendation.name}}</h3>
      <p class="recomendation-card__desc">{{recomendation.views}}<span> viewers</span></p>
    </div>
  </div>
</div>
