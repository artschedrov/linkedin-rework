<div class="feed-sidebar-articles">
  <div class="feed-sidebar-articles__container">
    <div class="feed-sidebar-articles__title-container">
      <div>
        <h3 class="feed-sidebar-articles__title">Trending articles</h3>
      </div>
    </div>
    <div *ngIf="articles$ | async as articles">
      <app-article-card
      *ngFor="let article of articles"
      [article]="article"
      >
      </app-article-card>
    </div>
  </div>
</div>
