<div class="skill-card">
  <div class="skill-card__wrapper"> 
    <div class="skill-card__title-wrapper">
      <h3 class="skill-card__title">{{skill.name}}</h3>
      <p class="skill-card__counter">{{endoresments.length}}</p>
    </div>
    <div class="skill-card__img-container">
      <div class="skill-card__img-wrapper">
        <img src="{{endoresment.pic}}" alt="" *ngFor="let endoresment of endoresments">
      </div>
    </div>
  </div>
</div>
