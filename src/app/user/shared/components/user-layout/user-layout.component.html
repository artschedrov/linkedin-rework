<header class="header__layout" *ngIf="auth.isAuthenticated()">
    <ng-container *ngIf="profiles$ | async as profiles">
      <app-header routerLinkActive="active" *ngFor="let profile of profiles"
    [profile]="profile"
      ></app-header>
    </ng-container>
</header>
<main>
  <div class="main__layout container">
    <router-outlet></router-outlet>
  </div>
</main>
<footer class="footer__layout" *ngIf="auth.isAuthenticated()">
  <app-footer routerLinkActive="active"></app-footer>
</footer>
<app-sandwitch-menu></app-sandwitch-menu>
